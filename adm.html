<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 80%;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .card button {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Administração de Usuários</h1>

    <form id="formBusca">
        <label>Busca por RG</label>
        <input type="text" id="buscaRG" placeholder="Digite um RG">
        <button onclick="botaoRg()">Buscar</button>
    </form>

    <div class="container" id="userContainer"></div>
    
    <script src="adm.js"></script>
</body>
</html>
